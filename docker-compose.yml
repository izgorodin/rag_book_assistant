version: '3.8'

services:
  web:
    image: ${DOCKER_HUB_USERNAME}/rag-book-assistant:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads