<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Book QA System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        .input-group input[type="file"],
        .input-group input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        #uploadStatus, #answerStatus {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #questionForm {
            margin-top: 30px;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 10px;
            font-size: 12px;
            position: relative;
            line-height: 1.2;
        }
        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #3498db;
            transition: color 0.3s;
        }
        .copy-icon:hover {
            color: #2980b9;
        }
        .copy-icon.copied {
            color: #27ae60;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>RAG Book QA System</h1>
    
    <div id="uploadSection">
        <h2>Upload a Book</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" name="file" accept=".txt,.pdf,.doc,.docx,.odt" id="fileInput">
                <input type="submit" value="Upload" id="uploadButton">
            </div>
        </form>
        <div id="uploadStatus"></div>
    </div>

    <div id="questionSection">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <div class="input-group">
                <input type="text" id="question" placeholder="Ask a question about the book">
                <input type="submit" value="Ask" id="askButton">
            </div>
        </form>
        <div id="answerStatus"></div>
    </div>

    <script>
        $(document).ready(function() {
            let uploadInProgress = false;

            function checkBookLoaded() {
                $.get('/check_book_loaded', function(data) {
                    if (data.book_loaded) {
                        $('#questionForm').show();
                    } else {
                        $('#questionForm').hide();
                    }
                });
            }

            checkBookLoaded();

            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                if (uploadInProgress) return;

                var formData = new FormData(this);
                uploadInProgress = true;
                $('#uploadStatus').text('Uploading file...');

                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('uploadStatus').textContent = data.message;
                        document.getElementById('questionForm').style.display = 'block';
                    } else {
                        document.getElementById('uploadStatus').textContent = 'Error: ' + data.message;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('uploadStatus').textContent = 'An error occurred during file upload.';
                });
            });

            $('#questionForm').submit(function(e) {
                e.preventDefault();
                var question = $('#question').val();
                
                if (!question) {
                    $('#answerStatus').html('<div class="error">Please enter a question</div>');
                    return;
                }

                $('#answerStatus').html('<div>Processing question...</div>');
                
                $.ajax({
                    url: '/ask',
                    method: 'POST',
                    data: { question: question },
                    success: function(response) {
                        if (response.status === 'success') {
                            var formattedAnswer = marked.parse(response.answer);
                            $('#answerStatus').html(`
                                <div class="answer-container markdown-body">
                                    <div class="answer-text">${formattedAnswer}</div>
                                    <i class="fas fa-copy copy-icon" title="Copy to clipboard"></i>
                                </div>
                            `);
                        } else {
                            $('#answerStatus').html(`<div class="error">${response.message}</div>`);
                        }
                    },
                    error: function() {
                        $('#answerStatus').html('<div class="error">Error processing question</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
