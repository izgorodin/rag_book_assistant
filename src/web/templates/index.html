<!DOCTYPE html>
<html>
<head>
    <title>Book Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>RAG Book QA System</h1>
    
    <div id="uploadSection">
        <h2>Upload a Book</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" name="file" accept=".txt,.pdf,.doc,.docx,.odt" id="fileInput">
                <input type="submit" value="Upload" id="uploadButton">
            </div>
        </form>
        <div id="uploadStatus"></div>
    </div>

    <div id="questionSection">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="question" 
                    name="question" 
                    placeholder="Enter your question about the book..."
                    required
                >
                <button type="submit">Ask Question</button>
            </div>
        </form>
        <div id="answerStatus"></div>
    </div>

    <div class="progress-container" style="display: none;">
        <div class="progress-label"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-text">0%</div>
        </div>
    </div>
    <div id="progress-status" class="text-center mb-3" style="display: none;"></div>
</body>
</html>
