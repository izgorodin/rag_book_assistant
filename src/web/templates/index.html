<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Book QA System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>RAG Book QA System</h1>
    
    <div id="uploadSection">
        <h2>Upload a Book</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" name="file" accept=".txt,.pdf,.doc,.docx,.odt" id="fileInput">
                <input type="submit" value="Upload" id="uploadButton">
            </div>
        </form>
        <div id="uploadStatus"></div>
    </div>

    <div id="questionSection">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <div class="input-group">
                <input type="text" id="question" placeholder="Ask a question about the book">
                <input type="submit" value="Ask" id="askButton">
            </div>
        </form>
        <div id="answerStatus"></div>
    </div>

    <div class="progress mb-3" style="display: none;">
        <div id="progress-bar" 
             class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" 
             style="width: 0%" 
             aria-valuenow="0" 
             aria-valuemin="0" 
             aria-valuemax="100">
        </div>
    </div>
    <div id="progress-status" class="text-center mb-3" style="display: none;"></div>

    <script>
        $(document).ready(function() {
            let uploadInProgress = false;

            function checkBookLoaded() {
                $.get('/check_book_loaded', function(data) {
                    if (data.book_loaded) {
                        $('#questionForm').show();
                    } else {
                        $('#questionForm').hide();
                    }
                });
            }

            checkBookLoaded();

            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                if (uploadInProgress) return;

                var formData = new FormData(this);
                uploadInProgress = true;
                $('#uploadStatus').text('Uploading file...');

                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('uploadStatus').textContent = data.message;
                        document.getElementById('questionForm').style.display = 'block';
                    } else {
                        document.getElementById('uploadStatus').textContent = 'Error: ' + data.message;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('uploadStatus').textContent = 'An error occurred during file upload.';
                });
            });

            $('#questionForm').submit(function(e) {
                e.preventDefault();
                var question = $('#question').val();
                
                if (!question) {
                    $('#answerStatus').html('<div class="error">Please enter a question</div>');
                    return;
                }

                $('#answerStatus').html('<div>Processing question...</div>');
                
                $.ajax({
                    url: '/ask',
                    method: 'POST',
                    data: { question: question },
                    success: function(response) {
                        if (response.status === 'success') {
                            // Предварительная обработка текста для улучшения форматирования
                            var cleanAnswer = response.answer
                                .replace(/\n{3,}/g, '\n\n')  // Заменяем множественные переносы на двойной
                                .trim();  // Убираем лишние пробелы в начале и конце
                            
                            var formattedAnswer = marked.parse(cleanAnswer);
                            
                            $('#answerStatus').html(`
                                <div class="answer-container markdown-body">
                                    <div class="answer-text">${formattedAnswer}</div>
                                    <i class="fas fa-copy copy-icon" title="Copy to clipboard"></i>
                                </div>
                            `.trim());  // trim() убирает лишние пробелы в HTML
                        } else {
                            $('#answerStatus').html(`<div class="error">${response.message}</div>`);
                        }
                    },
                    error: function() {
                        $('#answerStatus').html('<div class="error">Error processing question</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
